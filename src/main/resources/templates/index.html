<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的静态网站首页</title>
    <!-- Thymeleaf会解析 th:href 属性，并生成正确的路径-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/qinstyle.css}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>我的静态网站</h1>
        </div>
        <nav>
            <ul>
                <li class="current"><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <section id="showcase">
        <h1>欢迎来到我的网站</h1>
        <p>这是一个简单的静态网站首页模板，你可以根据自己的需要进行修改和扩展。</p>
    </section>
    <section id="newsletter">
        <h2>订阅我们的新闻</h2>
        <form>
            <input type="email" placeholder="输入邮箱...">
            <button type="submit" class="button">订阅</button>
        </form>
    </section>
</div>

<footer>
    <p>版权所有 &copy; 2024 我的网站</p>
</footer>
</body>
</html>
